    <main>
        <section class="formulario">
            <h1>Contact</h1>
            <div class="formulario-container">
                <form action="../index.html" method="post" class="form">
                    <div class="form__text">
                        <p>Name</p>
                        <input type="text" name="nombre" required>
                    </div>
    
                    <div class="form__text">
                        <p>Email</p>
                        <input type="email" name="email" required>
                    </div>
    
                    <div class="form__textarea">
                        <p>Message</p>
                        <textarea name="message" id="" cols="40" rows="10" required></textarea>
                    </div>

                    <input type="submit" value="Submit" class="form__submit">
                </form>
                <div class="datos">
                    <div class="datos__info">
                        <h4>Phone</h4>
                        <p>54911-6783-8200</p>
                        <h4>Phone US</h4>
                        <p>1(678) 702-3712</p>
                        <h4>Email</h4>
                        <p>matiasmesa@mac.com</p>
                    </div>
    
                    <div class="datos__info">
                        <h4>Agent</h4>
                        <p>RTA Agency</p>
                        <h4>Contact</h4>
                        <p>Russel Todd</p>
                        <h4>Email</h4>
                        <p>rtamail@aol.com</p>
                    </div>
                </div>
            </div>
        </section>
